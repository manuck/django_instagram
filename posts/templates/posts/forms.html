{% extends 'base.html' %}
{% block body %}
{% load crispy_forms_tags %}
    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form|crispy }}
        {% if image_form %}
            {{ image_form|crispy }}
        {% endif %}
        <button type="submit"  class="btn btn-success">등록</button>
    </form>
{% endblock %}
